---
# Publishing Docker images: https://docs.github.com/en/actions/publishing-packages/publishing-docker-images
# Automatically generated release notes https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes
name: Publish Container Image

# Events: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows
on:
  # Trigger Workflow when a release is published
  # release payload: https://docs.github.com/en/webhooks/webhook-events-and-payloads#release
  release:
    types: [published]
  # for testing
  push:

# Set Workflow-level environment variables
env:
  PROJECT: demoapp-backend

jobs:
  push_to_registries:
    name: Push Container image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    environment: docker-hub    # Use `docker-hub` repository environment
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3    # https://github.com/marketplace/actions/docker-setup-build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3    # https://github.com/marketplace/actions/docker-login
        with:
          registry: ${{ vars.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3    # https://github.com/marketplace/actions/docker-login
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5    # https://github.com/marketplace/actions/docker-metadata-action
        with:
          images: |
            ${{ vars.DOCKER_REGISTRY_URL }}/${{ vars.DOCKER_REPOSITORY }}/${{ env.PROJECT }}
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=sha
            type=sha,format=long

      # Docker Buildx Bake supports multi-platform builds: https://docs.docker.com/build/bake/
      - name: Docker Build and Push (Bake)
        uses: docker/bake-action@v4    # https://github.com/marketplace/actions/docker-buildx-bake
        with:
          files: |
            ./docker-bake.hcl
            ${{ steps.meta.outputs.bake-file }}
          set: |
            target.args.BUILD_IMAGE=registry.access.redhat.com/ubi8/openjdk-17
            target.args.RUNTIME_IMAGE=registry.access.redhat.com/ubi8/openjdk-17-runtime
          targets: build
          push: true
